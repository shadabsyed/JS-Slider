<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
  </head>
  <body>
    <div class="cont17">
      <h1>How To Section</h1>
      <p class="cont17__p1">Code snippets for HTML, CSS and JavaScript</p>
      <p class="cont17__p2">For example, how to create slideshow:</p>
      <div class="slide-cont-header">
        <div class="navigation-dots">
          <div class="nav-dot dot--red"></div>
          <div class="nav-dot dot--yellow"></div>
          <div class="nav-dot dot--green"></div>
        </div>
        <div class="add-bar">
          <p>www.w3schools.com/howto/</p>
        </div>
      </div>
      <div class="slide-cont">
        <div class="slide-img-cont">
          <div class="slide-img">
            <div class="numbertext">1/3</div>
            <img src="./img/img-slider1.jpg" alt="" style="display: none" />
            <p>Caption Text</p>
          </div>
          <div class="slide-img">
            <div class="numbertext">2/3</div>
            <img src="./img/img-slider2.jpg" alt="" style="display: none" />
            <p>Caption Two</p>
          </div>
          <div class="slide-img">
            <div class="numbertext">3/3</div>
            <img src="./img/img-slider3.jpg" alt="" style="display: none" />
            <p>Caption Three</p>
          </div>
        </div>
        <div class="wrapper">
          <button class="prev-btn">
            <i class="fa-sharp fa-solid fa-chevron-left"></i>
          </button>

          <button class="next-btn">
            <i class="fa-sharp fa-solid fa-chevron-right"></i>
          </button>
        </div>

        <span class="slide-nav-dots">
          <span class="single-dot dot1"></span>
          <span class="single-dot dot2"></span>
          <span class="single-dot dot3"></span>
        </span>
      </div>
      <div class="bg-black"></div>
      <button class="btn">Learn How To</button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
